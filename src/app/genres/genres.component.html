<h2>Create A New Genre</h2>
<form (submit)="createGenre()">
  <input [(ngModel)]="genreName" name="genreName" type="text" placeholder="name" />
  <input [(ngModel)]="genreDescription" name="genreDescription" type="text" placeholder="description" />
  <input class="waves-effect waves-light btn" type="submit"/>
</form>
<div *ngIf="genres">
  <h4>All Genres</h4>
  <ul class="collection">
    <li class="collection-item" *ngFor="let genre of genres">
      <a routerLink="/genres/{{genre.id}}">{{genre.name}}</a>
      <a class="secondary-content" (click)="deleteGenre(genre)">delete</a>
    </li>
  </ul>
</div>
